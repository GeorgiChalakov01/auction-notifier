{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow text-center">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="bi bi-house-door"></i> BCPEA Auction Notifier</h2>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title"><i class="bi bi-people"></i> Users</h3>
                                <p class="card-text">Manage email notifications recipients</p>
                                <a href="{{ url_for('users') }}" class="btn btn-primary">
                                    Manage Users <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title"><i class="bi bi-funnel"></i> Filters</h3>
                                <p class="card-text">Configure property filters and notifications</p>
                                <a href="{{ url_for('filters') }}" class="btn btn-primary">
                                    Manage Filters <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-5">
                    <h4><i class="bi bi-lightning-charge"></i> Quick Actions</h4>
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <a href="{{ url_for('add_user') }}" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus"></i> Add User
                        </a>
                        <a href="{{ url_for('add_filter') }}" class="btn btn-info btn-lg">
                            <i class="bi bi-funnel"></i> Create Filter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
